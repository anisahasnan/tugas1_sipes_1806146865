<!DOCTYPYE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> All Pesawat </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<nav th:replace="fragments/fragment :: navbar"></nav>
<section style="margin-left: 10px; margin-right: 10px">
    <br>
    <h1 class="text-center" style="margin-top: 30px">Daftar Pesawat</h1>
    <br>
    <a class="btn btn-md btn-primary" style="margin-bottom: 5px; margin-left: 127px" th:href="@{/pesawat/tambah}"> + Tambah Pesawat </a>
    <table class="table center" style="width: 80%; margin-left: auto; margin-right: auto;">
        <thead>
        <tr class="text-white" style="background: cornflowerblue">
            <th>No</th>
            <th>Nomor Seri</th>
            <th>Tipe Pesawat</th>
            <th>Jenis Pesawat</th>
            <th>Maskapai</th>
            <th>Aksi</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pesawat, iterationStatus : ${listPesawat}">
            <td class="font-weight-bold" th:text="${iterationStatus.count}"></td>
            <td th:text="${pesawat.nomorSeri}"></td>
            <td th:text="${pesawat.tipe.nama}"></td>
            <td th:text="${pesawat.jenisPesawat}"></td>
            <td th:text="${pesawat.maskapai}"></td>

            <td>
                <a class="btn btn-sm btn-primary" style="margin-bottom: 5px" th:href="@{/pesawat/}+${pesawat.id}">Lihat</a>
                <a class="btn btn-sm btn-warning" style="margin-bottom: 5px" th:href="@{/pesawat/ubah/}+${pesawat.id}">Ubah</a>
                <a class="btn btn-sm btn-danger" style="margin-bottom: 5px" th:href="@{/pesawat/hapus/}+${pesawat.id}">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
