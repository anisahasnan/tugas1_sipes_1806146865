<!DOCTYPYE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> All Penerbangan </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="font-family: 'Poppins', sans-serif;">

<nav th:replace="fragments/fragment :: navbar"></nav>
<section style="margin-left: 10px; margin-right: 10px">
    <br>
    <h1 class="text-center" style="margin-top: 30px">Daftar Penerbangan</h1>
    <br>
    <a class="btn btn-md btn-primary" style="margin-bottom: 5px; margin-left: 127px" th:href="@{/penerbangan/tambah}"> + Tambah Penerbangan </a>
    <table class="table center" style="width: 80%; margin-left: auto; margin-right: auto;">
        <thead>
        <tr class="text-white" style="background: cornflowerblue">
            <th>No</th>
            <th>Kode Penerbangan</th>
            <th>Bandara Asal</th>
            <th>Bandara Tujuan</th>
            <th>Waktu Berangkat</th>
            <th>Aksi</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="penerbangan, iterationStatus : ${listPenerbangan}">
            <td class="font-weight-bold" th:text="${iterationStatus.count}"></td>
            <td th:text="${penerbangan.nomorPenerbangan}"></td>
            <td th:text="${penerbangan.kodeBandaraAsal}"></td>
            <td th:text="${penerbangan.kodeBandaraTujuan}"></td>
            <td th:text="${penerbangan.waktuBerangkat}"></td>

            <td>
                <a class="btn btn-sm btn-primary" style="margin-bottom: 5px" th:href="@{/penerbangan/}+${penerbangan.id}">Lihat</a>
                <a class="btn btn-sm btn-warning" style="margin-bottom: 5px" th:href="@{/penerbangan/ubah/}+${penerbangan.id}">Ubah</a>
                <a class="btn btn-sm btn-danger" style="margin-bottom: 5px" th:href="@{/penerbangan/hapus/}+${penerbangan.id}">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
